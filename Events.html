<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="JS_Script/externalSforevent.js"></script>
    <link rel="stylesheet" href="CSS_Script/eventScript.css">
    <title>Events-Change Style</title>
</head>
<header>Changing Style</header>
<body>
    <p>JavaScript can change the style of an HTML element.</p>

    <button type="button"
    onclick="openMe()" title="paragraph appear">Open!</button>

    <button type="button"
    onclick="closeMe()" title="paragraph disappear">Close!</button>

    <p id="demo">Extra details...You can open and close 
        this paragraph using the buttons above.
    </p>

</body>
</html>
